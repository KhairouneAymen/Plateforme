<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>S'inscrire</mat-card-title>
    </mat-card-header>
    <form
      [formGroup]="signupForm"
      (ngSubmit)="signup()"
      novalidate
      class="example-form"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="name" placeholder="Nom et Prénom" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Mot de passe"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="tel" placeholder="Téléphone" />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" type="submit" class="btn-block">
        S'inscrire
      </button>
    </form>
  </mat-card>
</div>
