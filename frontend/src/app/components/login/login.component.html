<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="email" placeholder="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button [disabled]="!loginForm.valid" color="accent" class="btn-block" type="submit">Log in</button>
      </form>
    </mat-card>
</div>
