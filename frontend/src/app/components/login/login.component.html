<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      novalidate
      class="example-form"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="email" placeholder="Email" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Mot de passe"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        [disabled]="!loginForm.valid"
        color="accent"
        class="btn-block"
        type="submit"
      >
        Se connecter
      </button>
    </form>
  </mat-card>
</div>
